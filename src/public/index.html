<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">Agenda Contacto</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-3">
                <h2 class="text-center">Formulario de Registro Contacto</h2>
                <form id="formulario" class="p-3"  autocomplete="off">
                    <div class="mb-2">
                        <label for="" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Coloca tu nombre." minlength="3" required >
                    </div>
                    <div class="mb-2">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Coloca tu numero telefono." minlength="10" maxlength="10" required >
                    </div>
                    <div class="mb-2">
                        <label for="descripcion" class="form-label">Descripcion:</label>
                        <textarea name="descripcion" id="descripcion" class="form-control" cols="5" rows="2" ></textarea>
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Crear Contacto" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-9">
                <h2 class="text-center">Listado de Contactos</h2>

                <div class="row justify-content-center gap-1 mt-3" id="listContacto"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
